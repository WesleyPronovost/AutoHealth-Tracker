<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHealth - Maintenance Tracker</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/741/741407.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2554/2554936.png">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
            --danger: #dc2626;
            --warning: #d97706;
            --success: #16a34a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header & Controls */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        h1 { margin: 0; font-size: 1.5rem; }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { opacity: 0.9; }
        .btn-outline { background: transparent; border: 1px solid #ccc; color: #555; }
        .btn-outline:hover { background: #f0f0f0; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sm { padding: 4px 10px; font-size: 0.85rem; }

        /* Dashboard Grid */
        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        /* Car Card */
        .car-card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            padding: 15px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-actions {
            display: flex;
            gap: 5px;
        }

        .card-header h2 { margin: 0; font-size: 1.25rem; }

        .odometer-section {
            padding: 15px;
            background: #eef2ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .odometer-section input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
        }

        /* Specs Section */
        .specs-container {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 0.9rem;
        }
        .specs-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .spec-item {
            display: flex;
            flex-direction: column;
        }
        .spec-label { font-size: 0.75rem; color: #6b7280; font-weight: bold; text-transform: uppercase; letter-spacing: 0.5px;}
        .spec-value { font-weight: 600; color: #1f2937; }

        /* Tasks List */
        .tasks-list {
            padding: 15px;
            flex-grow: 1;
        }

        .task-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }
        .task-item:last-child { border-bottom: none; }

        .task-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .task-name { font-weight: 600; }
        .task-status { font-size: 0.85rem; }

        .progress-bg {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 5px 0;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .task-meta {
            font-size: 0.8rem;
            color: #6b7280;
            display: flex;
            justify-content: space-between;
            margin-top: 4px;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Custom Spec Row Styling */
        .custom-spec-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: flex-end;
        }
        .custom-spec-row .field-group { flex: 1; }
        .custom-spec-row .field-group label { font-size: 0.8rem; color: #666; margin-bottom: 2px;}

        /* Search Helper Link */
        .search-helper {
            font-size: 0.8rem;
            color: var(--primary);
            text-decoration: none;
            margin-left: 8px;
            cursor: pointer;
            border: 1px solid #bfdbfe;
            padding: 2px 6px;
            border-radius: 10px;
            background: #eff6ff;
            display: inline-block;
        }
        .search-helper:hover { background: #dbeafe; }

        /* Utility Colors */
        .text-red { color: var(--danger); }
        .text-green { color: var(--success); }
        .text-warning { color: var(--warning); }
        
        .bg-red { background: var(--danger); }
        .bg-yellow { background: var(--warning); }
        .bg-green { background: var(--success); }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>AutoHealth Tracker</h1>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-outline" onclick="exportData()">üíæ Backup</button>
            <input type="file" id="importFile" style="display:none" onchange="importData(this)">
            <button class="btn btn-outline" onclick="document.getElementById('importFile').click()">üìÇ Restore</button>
            <button class="btn btn-primary" onclick="openAddCarModal()">+ Add Car</button>
        </div>
    </header>

    <div id="carGrid" class="car-grid">
        </div>

    <div id="emptyState" style="text-align: center; margin-top: 50px; display: none;">
        <h3 style="color: #9ca3af;">No cars tracked yet.</h3>
        <p>Click "+ Add Car" to get started.</p>
    </div>
</div>

<div id="carModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Add New Car</h2>
        <form id="carForm" onsubmit="handleCarSubmit(event)">
            <input type="hidden" id="editCarIndex" value="-1">
            
            <div class="form-group">
                <label>Car Name (Year/Make/Model)</label>
                <input type="text" id="carName" required placeholder="e.g. 2018 Honda Civic">
            </div>
            <div class="form-group">
                <label>Current Odometer (Miles)</label>
                <input type="number" id="carOdometer" required>
            </div>
            
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="margin:0">Specs</h3>
                <button type="button" class="btn btn-sm btn-outline" onclick="addSpecField()">+ Add Field</button>
            </div>

            <div id="specsContainer"></div>
            
            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button type="button" class="btn btn-outline" onclick="closeModal('carModal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Car</button>
            </div>
        </form>
    </div>
</div>

<div id="logModal" class="modal">
    <div class="modal-content">
        <h2>Log Maintenance</h2>
        <p id="logTaskName" style="color: #666;"></p>
        <form id="logForm" onsubmit="handleLogSubmit(event)">
            <input type="hidden" id="logCarId">
            <input type="hidden" id="logTaskIndex">
            
            <div class="form-group">
                <label>Date Performed</label>
                <input type="date" id="logDate" required>
            </div>
            <div class="form-group">
                <label>Odometer Reading</label>
                <input type="number" id="logOdometer" required>
            </div>
            <div class="form-group">
                <label>Next Interval (Miles)</label>
                <input type="number" id="logInterval" required>
            </div>
            
            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button type="button" class="btn btn-outline" onclick="closeModal('logModal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </form>
    </div>
</div>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <h2>Add Custom Task</h2>
        <form id="taskForm" onsubmit="handleTaskSubmit(event)">
            <input type="hidden" id="taskCarId">
            <div class="form-group">
                <label>Task Name</label>
                <input type="text" id="newTaskName" required placeholder="e.g. Transmission Fluid">
            </div>
            <div class="form-group">
                <label>Interval (Miles) <a onclick="smartSearch(null, 'maintenance schedule')" class="search-helper">üîç Find Schedule</a></label>
                <input type="number" id="newTaskInterval" required placeholder="e.g. 30000">
            </div>
            <div style="display: flex; justify-content: flex-end; gap: 10px;">
                <button type="button" class="btn btn-outline" onclick="closeModal('taskModal')">Cancel</button>
                <button type="submit" class="btn btn-primary">Add Task</button>
            </div>
        </form>
    </div>
</div>

<script>
    // --- Data Management ---
    let cars = JSON.parse(localStorage.getItem('autoHealthData')) || [];

    const defaultTasks = [
        { name: "Oil Change", interval: 5000 },
        { name: "Tire Rotation", interval: 6000 },
        { name: "Cabin Air Filter", interval: 15000 },
        { name: "Engine Air Filter", interval: 30000 },
        { name: "Brake Fluid", interval: 30000 },
        { name: "Spark Plugs", interval: 100000 }
    ];

    function saveData() {
        localStorage.setItem('autoHealthData', JSON.stringify(cars));
        render();
    }

    // --- Smart Search ---
    function smartSearch(element, manualQuery) {
        let queryType = manualQuery;
        
        if (!manualQuery && element) {
            const container = element.closest('.custom-spec-row');
            const labelInput = container.querySelector('.spec-label-input');
            if (labelInput && labelInput.value) {
                queryType = labelInput.value;
            } else {
                alert("Please type a label name first (e.g., 'Oil Type')");
                return;
            }
        }

        let carName = document.getElementById('carName').value;
        const taskCarId = document.getElementById('taskCarId').value;
        
        if (!carName && taskCarId !== "") {
            carName = cars[taskCarId].name;
        }

        if(!carName) {
            alert("Please enter the Car Name at the top first!");
            return;
        }
        
        const query = encodeURIComponent(`${carName} ${queryType}`);
        window.open(`https://www.google.com/search?q=${query}`, '_blank');
    }

    // --- Dynamic Specs Logic ---
    function addSpecField(label = '', value = '') {
        const container = document.getElementById('specsContainer');
        const row = document.createElement('div');
        row.className = 'custom-spec-row';
        row.innerHTML = `
            <div class="field-group">
                <label>Label</label>
                <input type="text" class="spec-label-input" value="${label}" placeholder="e.g. Battery Group">
            </div>
            <div class="field-group">
                <label>Value <a href="#" onclick="smartSearch(this); return false;" class="search-helper">üîç Find</a></label>
                <input type="text" class="spec-value-input" value="${value}" placeholder="e.g. H6 / 48">
            </div>
            <button type="button" class="btn btn-sm btn-outline text-red" onclick="this.parentElement.remove()" style="margin-bottom:2px">√ó</button>
        `;
        container.appendChild(row);
    }

    // --- Rendering ---
    function render() {
        const grid = document.getElementById('carGrid');
        grid.innerHTML = '';
        
        if (cars.length === 0) {
            document.getElementById('emptyState').style.display = 'block';
            return;
        } else {
            document.getElementById('emptyState').style.display = 'none';
        }

        cars.forEach((car, carIndex) => {
            const card = document.createElement('div');
            card.className = 'car-card';
            
            // Render Tasks
            let tasksHtml = '';
            car.tasks.forEach((task, taskIndex) => {
                const milesSince = car.odometer - task.lastOdometer;
                const milesRemaining = task.interval - milesSince;
                const percent = Math.min(100, (milesSince / task.interval) * 100);
                
                let colorClass = 'bg-green';
                let statusText = `${milesRemaining.toLocaleString()} mi left`;
                let statusColor = 'text-green';

                // --- NEW LOGIC: Check for "Never" Logged ---
                if (task.lastDate === "Never") {
                    colorClass = 'bg-yellow';
                    statusText = 'Not logged yet';
                    statusColor = 'text-warning';
                } else {
                    // Standard Mileage Logic
                    if (percent >= 100) {
                        colorClass = 'bg-red';
                        statusText = `OVERDUE by ${Math.abs(milesRemaining).toLocaleString()} mi`;
                        statusColor = 'text-red';
                    } else if (percent > 80) {
                        colorClass = 'bg-yellow';
                        statusText = `Due soon`;
                        statusColor = 'text-warning'; 
                    }
                }

                tasksHtml += `
                <div class="task-item">
                    <div class="task-header">
                        <span class="task-name">${task.name}</span>
                        <span class="task-status ${statusColor}">${statusText}</span>
                    </div>
                    <div class="progress-bg">
                        <div class="progress-fill ${colorClass}" style="width: ${percent}%"></div>
                    </div>
                    <div class="task-meta">
                        <span>Last: ${task.lastOdometer.toLocaleString()} mi (${task.lastDate || 'N/A'})</span>
                        <button class="btn btn-sm btn-outline" onclick="openLogModal(${carIndex}, ${taskIndex})">Log</button>
                    </div>
                </div>`;
            });

            // Render Specs
            let specsHtml = '';
            if (car.specs && car.specs.length > 0) {
                specsHtml = `<div class="specs-container"><div class="specs-grid">`;
                car.specs.forEach(spec => {
                    specsHtml += `<div class="spec-item"><span class="spec-label">${spec.label}</span><span class="spec-value">${spec.value}</span></div>`;
                });
                specsHtml += `</div></div>`;
            }

            card.innerHTML = `
                <div class="card-header">
                    <h2>${car.name}</h2>
                    <div class="card-actions">
                        <button class="btn btn-sm btn-outline" onclick="openEditCarModal(${carIndex})">Edit ‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteCar(${carIndex})">√ó</button>
                    </div>
                </div>
                <div class="odometer-section">
                    <label>Odometer:</label>
                    <input type="number" value="${car.odometer}" onchange="updateOdometer(${carIndex}, this.value)">
                </div>
                ${specsHtml}
                <div class="tasks-list">
                    ${tasksHtml}
                    <button class="btn btn-sm btn-outline" style="width:100%; margin-top:10px" onclick="openTaskModal(${carIndex})">+ Add Custom Task</button>
                </div>
            `;
            grid.appendChild(card);
        });
    }

    // --- Actions ---

    function openAddCarModal() {
        document.getElementById('modalTitle').textContent = "Add New Car";
        document.getElementById('editCarIndex').value = "-1"; // Add mode
        document.getElementById('carForm').reset();
        document.getElementById('specsContainer').innerHTML = '';
        
        // Defaults for new car
        addSpecField('Oil Type', '');
        addSpecField('Oil Filter', '');
        addSpecField('Tire Pressure', '');
        
        document.getElementById('carModal').classList.add('active');
    }

    function openEditCarModal(index) {
        const car = cars[index];
        document.getElementById('modalTitle').textContent = "Edit Vehicle";
        document.getElementById('editCarIndex').value = index; // Edit mode
        
        document.getElementById('carName').value = car.name;
        document.getElementById('carOdometer').value = car.odometer;
        
        // Populate Specs
        const container = document.getElementById('specsContainer');
        container.innerHTML = ''; // Clear defaults
        
        if (car.specs && car.specs.length > 0) {
            car.specs.forEach(spec => {
                addSpecField(spec.label, spec.value);
            });
        } else {
            // If old car has no specs, show one empty field
            addSpecField('', '');
        }

        document.getElementById('carModal').classList.add('active');
    }

    function handleCarSubmit(e) {
        e.preventDefault();
        
        const editIndex = parseInt(document.getElementById('editCarIndex').value);
        
        // Gather Specs from DOM
        const specRows = document.querySelectorAll('.custom-spec-row');
        const specs = [];
        specRows.forEach(row => {
            const label = row.querySelector('.spec-label-input').value;
            const value = row.querySelector('.spec-value-input').value;
            if(label && value) specs.push({ label, value });
        });

        const name = document.getElementById('carName').value;
        const odometer = parseInt(document.getElementById('carOdometer').value);

        if (editIndex === -1) {
            // --- CREATE NEW CAR ---
            const newCar = {
                name: name,
                odometer: odometer,
                specs: specs,
                tasks: defaultTasks.map(t => ({
                    name: t.name,
                    interval: t.interval,
                    lastOdometer: odometer - t.interval, 
                    lastDate: "Never"
                }))
            };
            cars.push(newCar);
        } else {
            // --- UPDATE EXISTING CAR ---
            cars[editIndex].name = name;
            cars[editIndex].odometer = odometer;
            cars[editIndex].specs = specs;
        }

        saveData();
        closeModal('carModal');
    }

    function updateOdometer(index, value) {
        cars[index].odometer = parseInt(value);
        saveData();
    }

    function deleteCar(index) {
        if(confirm('Are you sure you want to delete this car?')) {
            cars.splice(index, 1);
            saveData();
        }
    }

    function openLogModal(carIndex, taskIndex) {
        const car = cars[carIndex];
        const task = car.tasks[taskIndex];
        
        document.getElementById('logCarId').value = carIndex;
        document.getElementById('logTaskIndex').value = taskIndex;
        document.getElementById('logTaskName').textContent = `${car.name}: ${task.name}`;
        document.getElementById('logOdometer').value = car.odometer;
        document.getElementById('logInterval').value = task.interval;
        document.getElementById('logDate').valueAsDate = new Date();
        
        document.getElementById('logModal').classList.add('active');
    }

    function handleLogSubmit(e) {
        e.preventDefault();
        const carIndex = document.getElementById('logCarId').value;
        const taskIndex = document.getElementById('logTaskIndex').value;
        const newOdometer = parseInt(document.getElementById('logOdometer').value);
        const newInterval = parseInt(document.getElementById('logInterval').value);
        const newDate = document.getElementById('logDate').value;

        cars[carIndex].tasks[taskIndex].lastOdometer = newOdometer;
        cars[carIndex].tasks[taskIndex].lastDate = newDate;
        cars[carIndex].tasks[taskIndex].interval = newInterval; 

        if (newOdometer > cars[carIndex].odometer) {
            cars[carIndex].odometer = newOdometer;
        }

        saveData();
        closeModal('logModal');
    }

    function openTaskModal(carIndex) {
        document.getElementById('taskCarId').value = carIndex;
        document.getElementById('taskModal').classList.add('active');
    }

    function handleTaskSubmit(e) {
        e.preventDefault();
        const carIndex = document.getElementById('taskCarId').value;
        const name = document.getElementById('newTaskName').value;
        const interval = parseInt(document.getElementById('newTaskInterval').value);

        cars[carIndex].tasks.push({
            name: name,
            interval: interval,
            lastOdometer: cars[carIndex].odometer,
            lastDate: "Never" // NEW tasks should also start as Yellow
        });

        saveData();
        closeModal('taskModal');
        e.target.reset();
    }

    function exportData() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(cars));
        const downloadAnchorNode = document.createElement('a');
        downloadAnchorNode.setAttribute("href", dataStr);
        downloadAnchorNode.setAttribute("download", "autohealth_backup.json");
        document.body.appendChild(downloadAnchorNode);
        downloadAnchorNode.click();
        downloadAnchorNode.remove();
    }

    function importData(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                cars = JSON.parse(e.target.result);
                saveData();
                alert('Data restored successfully!');
            } catch (err) {
                alert('Error loading file. Make sure it is a valid backup JSON.');
            }
        };
        reader.readAsText(file);
    }

    function closeModal(id) { document.getElementById(id).classList.remove('active'); }

    // Start
    render();
</script>

</body>

</html>
